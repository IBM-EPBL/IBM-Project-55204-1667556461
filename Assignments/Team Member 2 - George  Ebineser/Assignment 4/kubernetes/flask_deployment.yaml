apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app

    spec:
      containers:
        - name: page
          image: samyuktha0511/hello-world:2.0
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              protocol: TCP